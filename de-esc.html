<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
<div>
  <canvas id="line-chart" width="600" height="400"></canvas>
</div>
<script>
const verticalLinePlugin = {
  getLinePosition: function (chart, pointIndex) {
      const meta = chart.getDatasetMeta(0); // first dataset is used to discover X coordinate of a point
      const data = meta.data;
      return data[pointIndex]._model.x;
  },
  renderVerticalLine: function (chartInstance, pointIndex) {
      const lineLeftOffset = this.getLinePosition(chartInstance, pointIndex);
      const scale = chartInstance.scales['y-axis-0'];
      const context = chartInstance.chart.ctx;

      // render vertical line
      context.beginPath();
      context.strokeStyle = '#A92D71';
      context.moveTo(lineLeftOffset, scale.top+100);
      context.lineTo(lineLeftOffset, scale.bottom);
      context.stroke();

      // write label
      context.fillStyle = "#A92D71";
      context.textAlign = 'center';
      context.fillText('De-escalation Implemented', lineLeftOffset, scale.top+80);
  },

  afterDatasetsDraw: function (chart, easing) {
      if (chart.config.lineAtIndex) {
          chart.config.lineAtIndex.forEach(pointIndex => this.renderVerticalLine(chart, pointIndex));
      }
  }
  };

  Chart.plugins.register(verticalLinePlugin);


  var data = {
    labels: [2015,2016,2017,2018,2019],
    datasets: [{ 
        data: [36.57,
                45.94,
                22.68,
                27.91,
                42.63],
        label: "Denver",
        borderColor: "#91ADCF",
        fill: false
      }, { 
        data: [70.15,
                50.05,
                19.89,
                39.66,
                26.32],
        label: "Cincinatti",
        borderColor: "#91ADCF",
        fill: false
      }, { 
        data: [8.45,
                9.82,
                5.21,
                2.97,
                8.19],
        label: "Dallas",
        borderColor: "#91ADCF",
        fill: false
      }, { 
        data: [10.42,
                3.44,
                6.82,
                5.66,
                3.40],
        label: "San Francisco",
        borderColor: "#91ADCF",
        fill: false
      }, { 
        data: [5.02,
                4.95,
                5.44,
                5.67,
                5.52],
        label: "National Average",
        borderColor: "#3A4F6F",
        fill: false
      }
    ]
  };
  new Chart(document.getElementById("line-chart"), {
     type: 'line',
     data: data,
     label: 'Progress',
     options: {
      responsive: true,
      scales: {
        xAxes: [ {
          // type: 'time',
          display: true,

            display: true,
            labelString: 'Year'
          },

            }
          }
        } ],
        yAxes: [ {
          display: true,
          scaleLabel: {

            labelString: 'Police Homicide Rate (10^6)'
          }
        } ]
      }
    },
    lineAtIndex: [1]
  })
</script>
